<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Path</title>
<link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    @keyframes starScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 2000px; }
    }
    body {
        background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
        animation: starScroll 10s linear infinite;
    }

    #startScreen {
        text-align: center;
        color: #0ff;
    }
    #title {
        font-size: 50px;
        margin-bottom: 20px;
        color: #0ff;
    }
    #highScore {
        font-size: 18px;
        color: #ff0;
        margin-top: 30px;
    }
    #startButton, #announcementButton {
        background-color: #0f0;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        color: #000;
    }
    #announcementButton {
        background-color: #0ff;
    }
    #announcementBox {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: #fff;
        border-radius: 5px;
        width: 200px;
        font-size: 14px;
    }

    #gameCanvas {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffffff22;
        box-shadow: 0 0 15px #0ff;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #0ff;
    }
    #highScoreDisplay {
        position: absolute;
        top: 40px;
        left: 10px;
        font-size: 16px;
        color: #ff0;
    }

    #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        text-align: center;
        color: #f00;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }
    #restartButton {
        background-color: #0f0;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #000;
        margin-top: 20px;
        transition: transform 0.2s;
    }
    #restartButton:hover {
        transform: scale(1.1);
    }
    #backToHomeButton {
        background-color: #f00;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #000;
        margin-top: 10px;
    }
    
    /* New Level Progress Bar Styles */
    #levelContainer {
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #levelText {
        font-size: 16px;
        color: #0ff;
        margin-right: 10px;
    }
    #levelBarContainer {
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
        width: 200px;
        height: 15px;
    }
    #levelProgress {
        height: 100%;
        background-color: #0f0;
        width: 0%;
        transition: width 0.3s;
    }
</style>
</head>
<body>

<div id="startScreen">
    <div id="title">Galactic Path</div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="announcementButton" onclick="toggleAnnouncement()">Announcement</button>
    <div id="highScore">High Score: <span id="savedHighScore">0</span></div>
    
    <!-- Level Progress Bar -->
    <div id="levelContainer">
        <div id="levelText">Level: <span id="levelNumber">1</span></div>
        <div id="levelBarContainer">
            <div id="levelProgress"></div>
        </div>
    </div>
</div>
<div id="announcementBox">ðŸš€ Galactic Path is now live! Good luck, pilots!<br> Space Ranger has finally been released on the 04.11.2024 by Totally_Bad. You can play the BETA now and stay updated for more future changes.</div>

<div id="score" style="display:none;">Score: 0</div>
<div id="highScoreDisplay" style="display:none;">High Score: <span id="displayedHighScore">0</span></div>
<div id="gameOver">
    Game Over!<br>
    <button id="restartButton" onclick="startGame()">Restart</button>
    <button id="backToHomeButton" onclick="backToHome()">Back to Home</button>
</div>
<canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, obstacles, score, highScore = 0, isGameOver = false, speed = 2;
    let savedHighScore = localStorage.getItem('highScore') || 0;
    document.getElementById("savedHighScore").textContent = savedHighScore;

    // Leveling system
    let currentLevel = 1;
    let currentEXP = 0;
    const expPerScore = 15 / 500;  // 15 EXP per 500 Score
    const levelRequirement = level => 20 * Math.pow(1.5, level - 1); // Level requirements increase progressively

    function updateEXP() {
        currentEXP += score * expPerScore;
        let requiredEXP = levelRequirement(currentLevel);
        if (currentEXP >= requiredEXP) {
            currentEXP -= requiredEXP;
            currentLevel++;
        }
        document.getElementById("levelNumber").textContent = currentLevel;
        document.getElementById("levelProgress").style.width = (currentEXP / requiredEXP) * 100 + "%";
    }

    function toggleAnnouncement() {
        const box = document.getElementById("announcementBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function startGame() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameCanvas").style.display = "block";
        document.getElementById("score").style.display = "block";
        document.getElementById("highScoreDisplay").style.display = "block";
        document.getElementById("gameOver").style.display = "none";

        player = { x: 200, y: 550, radius: 10 };
        obstacles = [];
        score = 0;
        isGameOver = false;
        speed = 2;
        requestAnimationFrame(updateGame);
    }

    function backToHome() {
        document.getElementById("startScreen").style.display = "block";
        document.getElementById("gameCanvas").style.display = "none";
        document.getElementById("score").style.display = "none";
        document.getElementById("highScoreDisplay").style.display = "none";
        document.getElementById("gameOver").style.display = "none";
    }

    function createObstacle() {
        const x = Math.floor(Math.random() * (canvas.width - 20));
        const direction = Math.random() > 0.5 ? 1 : -1;
        obstacles.push({ x: x, y: 0, width: 20, height: 20, direction });
    }

    function drawPlayer() {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0f0";
        ctx.fill();
        ctx.closePath();
    }

    function drawObstacles() {
        obstacles.forEach((obstacle, index) => {
            obstacle.y += speed;
            ctx.fillStyle = "#f00";
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            if (obstacle.y > canvas.height) obstacles.splice(index, 1);
            if (Math.hypot(player.x - obstacle.x, player.y - obstacle.y) < player.radius) {
                gameOver();
            }
        });
    }

    function gameOver() {
        isGameOver = true;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            document.getElementById("savedHighScore").textContent = highScore;
        }
        document.getElementById("gameOver").style.display = "block";
    }

    function updateGame() {
        if (isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacles();

        score++;
        document.getElementById("score").textContent = "Score: " + score;
        document.getElementById("displayedHighScore").textContent = highScore;
        if (score % 50 === 0) speed += 0.1;
        updateEXP();

        if (Math.random() < 0.02) createObstacle();
        requestAnimationFrame(updateGame);
    }
</script>

</body>
</html>
