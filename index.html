<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Path</title>
<link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    @keyframes starScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 2000px; }
    }
    body {
        background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
        animation: starScroll 10s linear infinite;
    }

    #startScreen {
        text-align: center;
        color: #0ff;
    }
    #title {
        font-size: 50px;
        margin-bottom: 20px;
        color: #0ff;
    }
    #highScore {
        font-size: 18px;
        color: #ff0;
        margin-top: 30px; 
    }
    #startButton, #announcementButton {
        background-color: #0f0;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        color: #000;
    }
    #announcementButton {
        background-color: #0ff;
    }
    #announcementBox {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: #fff;
        border-radius: 5px;
        width: 200px;
        font-size: 14px;
    }

    #gameCanvas {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffffff22;
        box-shadow: 0 0 15px #0ff;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #0ff;
    }
    #highScoreDisplay {
        position: absolute;
        top: 40px;
        left: 10px;
        font-size: 16px;
        color: #ff0;
    }
    #levelDisplay {
        position: absolute;
        top: 70px;
        left: 10px;
        font-size: 16px;
        color: #0ff;
    }
    #expBarContainer {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background: #444;
        height: 20px;
        border-radius: 10px;
        display: flex;
    }
    #expBar {
        background: #0f0;
        height: 100%;
        width: 0;
        border-radius: 10px;
    }

    #cooldownDisplay {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        color: #ff0;
    }

    #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        text-align: center;
        color: #f00;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }
    #restartButton {
        background-color: #0f0;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #000;
        margin-top: 20px;
        transition: transform 0.2s;
    }
    #restartButton:hover {
        transform: scale(1.1);
    }
    #backToHomeButton {
        background-color: #f00;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: #000;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="startScreen">
    <div id="title">Galactic Path</div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="announcementButton" onclick="toggleAnnouncement()">Announcement</button>
    <div id="highScore">High Score: <span id="savedHighScore">0</span></div>
</div>
<div id="announcementBox">ðŸš€ Galactic Path is now live! Good luck, pilots!<br> Space Ranger has finally been released on the 04.11.2024 by Totally_Bad. You can play the BETA now and stay updated for more future changes.</div>

<div id="score" style="display:none;">Score: 0</div>
<div id="highScoreDisplay" style="display:none;">High Score: <span id="displayedHighScore">0</span></div>
<div id="levelDisplay" style="display:none;">Level: <span id="level">1</span></div>
<div id="expBarContainer" style="display:none;">
    <div id="expBar"></div>
</div>
<div id="cooldownDisplay" style="display:none;">Power-Up: None</div>
<div id="gameOver">
    Game Over!<br>
    <button id="restartButton" onclick="startGame()">Restart</button>
    <button id="backToHomeButton" onclick="backToHome()">Back to Home</button>
</div>
<canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, obstacles, score, highScore = 0, isGameOver = false, speed = 2;
    let savedHighScore = localStorage.getItem('highScore') || 0;
    let level = 1, exp = 0;
    let powerUpActive = null, powerUpCooldown = 0, scoreMultiplier = 1;

    document.getElementById("savedHighScore").textContent = savedHighScore;

    function toggleAnnouncement() {
        const box = document.getElementById("announcementBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function startGame() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameCanvas").style.display = "block";
        document.getElementById("score").style.display = "block";
        document.getElementById("highScoreDisplay").style.display = "block";
        document.getElementById("levelDisplay").style.display = "block";
        document.getElementById("expBarContainer").style.display = "flex";
        document.getElementById("cooldownDisplay").style.display = "block";
        document.getElementById("gameOver").style.display = "none";

        player = { x: 200, y: 550, radius: 10 };
        obstacles = [];
        score = 0;
        isGameOver = false;
        speed = 2;
        powerUpActive = null;
        powerUpCooldown = 0;
        scoreMultiplier = 1;
        requestAnimationFrame(updateGame);
    }

    function backToHome() {
        document.getElementById("startScreen").style.display = "block";
        document.getElementById("gameCanvas").style.display = "none";
        document.getElementById("score").style.display = "none";
        document.getElementById("highScoreDisplay").style.display = "none";
        document.getElementById("levelDisplay").style.display = "none";
        document.getElementById("expBarContainer").style.display = "none";
        document.getElementById("cooldownDisplay").style.display = "none";
        document.getElementById("gameOver").style.display = "none";
    }

    function createObstacle() {
        const x = Math.floor(Math.random() * (canvas.width - 20));
        const direction = Math.random() > 0.5 ? 1 : -1;
        obstacles.push({ x: x, y: 0, width: 20, height: 20, direction });
    }

    function drawPlayer() {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0f0";
        ctx.fill();
        ctx.closePath();
    }

    function drawObstacles() {
        ctx.fillStyle = "#f00";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            obstacle.y += speed;
            if (score >= 500) {
                obstacle.x += obstacle.direction * 1.5;
                if (obstacle.x <= 0 || obstacle.x >= canvas.width - obstacle.width) obstacle.direction *= -1;
            }
        });
    }

    function checkCollisions() {
        obstacles.forEach(obstacle => {
            const dx = player.x - (obstacle.x + obstacle.width / 2);
            const dy = player.y - (obstacle.y + obstacle.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < player.radius + obstacle.width / 2) isGameOver = true;
        });
    }

    function updateScore() {
        if (isGameOver) return;
        score += 0.1 * scoreMultiplier;
        document.getElementById("score").innerText = `Score: ${Math.floor(score)}`;
        document.getElementById("displayedHighScore").textContent = Math.max(savedHighScore, Math.floor(score));

        if (Math.floor(score) % 100 === 0) speed += 0.2;

        if (score >= 500) activateRandomPowerUp();

        gainExp(Math.floor(score * 0.03));
    }

    function gainExp(amount) {
        exp += amount;
        let expToNextLevel = level * 20;
        if (exp >= expToNextLevel) {
            level++;
            exp -= expToNextLevel;
        }
        updateExpBar();
        document.getElementById("level").textContent = level;
    }

    function updateExpBar() {
        const expPercentage = (exp / (level * 20)) * 100;
        document.getElementById("expBar").style.width = `${expPercentage}%`;
    }

    function activateRandomPowerUp() {
        if (!powerUpActive) {
            const powerUps = ['wall-pass', 'slow-down', 'score-boost'];
            const selectedPowerUp = powerUps[Math.floor(Math.random() * powerUps.length)];
            powerUpActive = selectedPowerUp;
            powerUpCooldown = selectedPowerUp === 'slow-down' ? 5 : 3;
            if (selectedPowerUp === 'score-boost') scoreMultiplier = 2;
            document.getElementById("cooldownDisplay").innerText = `Power-Up: ${selectedPowerUp} (${powerUpCooldown}s)`;
        }
    }

    function updateCooldown() {
        if (powerUpActive) {
            powerUpCooldown -= 0.1;
            if (powerUpCooldown <= 0) {
                powerUpActive = null;
                scoreMultiplier = 1;
                document.getElementById("cooldownDisplay").innerText = 'Power-Up: None';
            } else {
                document.getElementById("cooldownDisplay").innerText = `Power-Up: ${powerUpActive} (${Math.ceil(powerUpCooldown)}s)`;
            }
        }
    }

    function updateGame() {
        if (isGameOver) {
            document.getElementById("gameOver").style.display = "block";
            if (score > savedHighScore) {
                savedHighScore = Math.floor(score);
                localStorage.setItem('highScore', savedHighScore);
                document.getElementById("savedHighScore").textContent = savedHighScore;
            }
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacles();
        updateScore();
        checkCollisions();
        updateCooldown();

        if (Math.random() < 0.05) createObstacle();
        requestAnimationFrame(updateGame);
    }

    window.addEventListener("keydown", (e) => {
        const step = 7;
        if (e.key === "ArrowLeft" && player.x > player.radius) player.x -= step;
        if (e.key === "ArrowRight" && player.x < canvas.width - player.radius) player.x += step;
        if (isGameOver && e.key === " ") startGame();
    });

    canvas.addEventListener("touchmove", (e) => {
        const touchX = e.touches[0].clientX - canvas.offsetLeft;
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, touchX));
    });

    document.getElementById("displayedHighScore").textContent = savedHighScore;

    startGame();
</script>
</body>
</html>
