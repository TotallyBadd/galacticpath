<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Path</title>
  <link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      overflow: hidden;
      color: white;
      animation: starScroll 10s linear infinite;
    }
    @keyframes starScroll {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .button {
      background-color: #222;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
      text-transform: uppercase;
    }
    .button:hover { transform: scale(1.1); }
    .button:active { transform: scale(1); }

    #discord-icon {
      width: 40px;
      height: 40px;
    }

    #announcement-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #0ff;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }

    #pause-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
    }
    #pause-menu .button { margin: 15px 0; }

    #game-canvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      color: #0ff;
      display: none;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Galactic Path</h1>
  <a href="https://discord.gg/F752C2kVtU" target="_blank">
    <img src="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" alt="Discord" id="discord-icon">
  </a>
  <button class="button" onclick="startGame()">Start Game</button>
  <button class="button" onclick="showAnnouncement()">Announcements</button>
</div>

<div id="announcement-box">Stay tuned for updates in Galactic Path!</div>

<div id="pause-menu">
  <button class="button" onclick="resumeGame()">Resume</button>
  <button class="button" onclick="goToHome()">Back to Home</button>
  <button class="button" onclick="showControls()">Controls</button>
</div>

<canvas id="game-canvas"></canvas>
<div id="score">Score: 0</div>

<script>
  const container = document.getElementById('container');
  const gameCanvas = document.getElementById('game-canvas');
  const announcementBox = document.getElementById('announcement-box');
  const pauseMenu = document.getElementById('pause-menu');
  const scoreDisplay = document.getElementById('score');
  const ctx = gameCanvas.getContext('2d');

  let player = { x: 50, y: 50, size: 20, speed: 5 };
  let obstacles = [];
  let powerUps = [];
  let score = 0;
  let gamePaused = false;
  let announcementTimeout;

  function showAnnouncement() {
    announcementBox.style.display = 'block';
    clearTimeout(announcementTimeout);
    announcementTimeout = setTimeout(() => {
      announcementBox.style.display = 'none';
    }, 60000);
  }

  function startGame() {
    container.style.display = 'none';
    gameCanvas.style.display = 'block';
    scoreDisplay.style.display = 'block';
    announcementBox.style.display = 'none';
    document.addEventListener('keydown', handleMovement);
    gameLoop();
  }

  function togglePause() {
    gamePaused = !gamePaused;
    pauseMenu.style.display = gamePaused ? 'block' : 'none';
  }

  function resumeGame() {
    gamePaused = false;
    pauseMenu.style.display = 'none';
  }

  function goToHome() {
    gamePaused = false;
    pauseMenu.style.display = 'none';
    container.style.display = 'flex';
    gameCanvas.style.display = 'none';
    scoreDisplay.style.display = 'none';
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
    obstacles = [];
    powerUps = [];
    score = 0;
  }

  function showControls() {
    alert("Controls:\nMove Left: A\nMove Right: D\nMove Up: W\nMove Down: S");
  }

  function handleMovement(event) {
    if (!gamePaused) {
      switch (event.key) {
        case 'a': player.x -= player.speed; break;
        case 'd': player.x += player.speed; break;
        case 'w': player.y -= player.speed; break;
        case 's': player.y += player.speed; break;
        case 'Escape': togglePause(); break;
      }
    } else if (event.key === 'Escape') { togglePause(); }
  }

  function createObstacle() {
    const size = Math.random() * 30 + 20;
    obstacles.push({
      x: Math.random() * gameCanvas.width,
      y: -size,
      size: size,
      speed: Math.random() * 3 + 2,
    });
  }

  function createPowerUp() {
    powerUps.push({
      x: Math.random() * gameCanvas.width,
      y: -20,
      size: 15,
      speed: 2,
    });
  }

  function gameLoop() {
    if (!gamePaused) {
      ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
      
      ctx.fillStyle = '#0ff';
      ctx.fillRect(player.x, player.y, player.size, player.size);
      
      obstacles.forEach((obs, index) => {
        obs.y += obs.speed;
        ctx.fillStyle = 'red';
        ctx.fillRect(obs.x, obs.y, obs.size, obs.size);

        if (obs.y + obs.size > player.y && obs.y < player.y + player.size && 
            obs.x + obs.size > player.x && obs.x < player.x + player.size) {
          alert("Game Over! Final Score: " + score);
          goToHome();
        }
        if (obs.y > gameCanvas.height) obstacles.splice(index, 1);
      });

      powerUps.forEach((powerUp, index) => {
        powerUp.y += powerUp.speed;
        ctx.fillStyle = 'green';
        ctx.fillRect(powerUp.x, powerUp.y, powerUp.size, powerUp.size);

        if (powerUp.y + powerUp.size > player.y && powerUp.y < player.y + player.size && 
            powerUp.x + powerUp.size > player.x && powerUp.x < player.x + player.size) {
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
          powerUps.splice(index, 1);
        }
      });

      if (Math.random() < 0.03) createObstacle();
      if (Math.random() < 0.01) createPowerUp();
    }
    requestAnimationFrame(gameLoop);
  }

  window.onload = () => {
    gameCanvas.width = window.innerWidth;
    gameCanvas.height = window.innerHeight;
  };

  window.addEventListener('resize', () => {
    gameCanvas.width = window.innerWidth;
    gameCanvas.height = window.innerHeight;
  });
</script>

</body>
</html>
