<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Path</title>
  <link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      overflow: hidden;
      color: white;
    }
    @keyframes starScroll {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }
    body { animation: starScroll 10s linear infinite; }

    /* Centered Container */
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Button Styles */
    .button {
      background-color: #222;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
      text-transform: uppercase;
    }
    .button:hover { transform: scale(1.1); }
    .button:active { transform: scale(1); }

    /* Discord Icon */
    #discord-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
    }

    /* Announcement Box */
    #announcement-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #0ff;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }

    /* Pause Menu Styles */
    #pause-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
    }
    #pause-menu .button { margin: 15px 0; }

    /* Game Area */
    #game-canvas {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>

<!-- Discord Icon -->
<a href="https://discord.gg/F752C2kVtU" target="_blank">
  <img src="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" alt="Discord" id="discord-icon">
</a>

<!-- Announcement Box -->
<div id="announcement-box">Stay tuned for updates in Galactic Path!</div>

<!-- Main Container -->
<div id="container">
  <h1>Galactic Path</h1>
  <button class="button" onclick="startGame()">Start Game</button>
  <button class="button" onclick="showAnnouncement()">Announcements</button>
</div>

<!-- Pause Menu -->
<div id="pause-menu">
  <button class="button" onclick="resumeGame()">Resume</button>
  <button class="button" onclick="goToHome()">Back to Home</button>
  <button class="button" onclick="showControls()">Controls</button>
</div>

<!-- Game Canvas -->
<canvas id="game-canvas"></canvas>

<!-- JavaScript -->
<script>
  const container = document.getElementById('container');
  const gameCanvas = document.getElementById('game-canvas');
  const announcementBox = document.getElementById('announcement-box');
  const pauseMenu = document.getElementById('pause-menu');
  const ctx = gameCanvas.getContext('2d');

  let player = { x: 50, y: 50, size: 20, speed: 5 };
  let gamePaused = false;

  function startGame() {
    container.style.display = 'none';
    gameCanvas.style.display = 'block';
    document.addEventListener('keydown', handleMovement);
    gameLoop();
  }

  function showAnnouncement() {
    announcementBox.style.display = 'block';
    setTimeout(() => { announcementBox.style.display = 'none'; }, 3000);
  }

  function togglePause() {
    gamePaused = !gamePaused;
    pauseMenu.style.display = gamePaused ? 'block' : 'none';
  }

  function resumeGame() {
    gamePaused = false;
    pauseMenu.style.display = 'none';
  }

  function goToHome() {
    gamePaused = false;
    pauseMenu.style.display = 'none';
    container.style.display = 'flex';
    gameCanvas.style.display = 'none';
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
  }

  function showControls() {
    alert("Controls:\nMove Left: A\nMove Right: D\nMove Up: W\nMove Down: S");
  }

  function handleMovement(event) {
    if (!gamePaused) {
      switch (event.key) {
        case 'a': player.x -= player.speed; break;
        case 'd': player.x += player.speed; break;
        case 'w': player.y -= player.speed; break;
        case 's': player.y += player.speed; break;
        case 'Escape': togglePause(); break;
      }
    } else if (event.key === 'Escape') { togglePause(); }
  }

  function gameLoop() {
    if (!gamePaused) {
      ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
      ctx.fillStyle = '#0ff';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }
    requestAnimationFrame(gameLoop);
  }

  // Set canvas size on load
  window.onload = () => {
    gameCanvas.width = window.innerWidth;
    gameCanvas.height = window.innerHeight;
  };

  window.addEventListener('resize', () => {
    gameCanvas.width = window.innerWidth;
    gameCanvas.height = window.innerHeight;
  });
</script>

</body>
</html>
