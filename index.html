<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Path</title>
<link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* General styles */
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    @keyframes starScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 2000px; }
    }
    body {
        background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
        animation: starScroll 10s linear infinite;
    }

    /* Start screen */
    #startScreen {
        text-align: center;
        color: #0ff;
    }
    #title {
        font-size: 50px;
        margin-bottom: 20px;
        color: #0ff;
    }
    #highScore {
        font-size: 18px;
        color: #ff0;
        margin-top: 30px; 
    }
    #startButton, #announcementButton {
        background-color: #0f0;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        color: #000;
    }
    #announcementButton {
        background-color: #0ff;
    }
    #announcementBox {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: #fff;
        border-radius: 5px;
        width: 200px;
        font-size: 14px;
    }

    /* Game canvas */
    #gameCanvas {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffffff22;
        box-shadow: 0 0 15px #0ff;
    }

    /* Score display */
    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #0ff;
    }
    #highScoreDisplay {
        position: absolute;
        top: 40px;
        left: 10px;
        font-size: 16px;
        color: #ff0;
    }

    /* Pause Menu */
    #pauseMenu {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #0ff;
        font-size: 20px;
    }
    #pauseMenu button {
        background-color: #0ff;
        color: #000;
        border: none;
        padding: 10px;
        margin-top: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    #pauseMenu button:hover {
        background-color: #00f;
    }

    /* Game Over screen */
    #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        text-align: center;
        color: #f00;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #f00;
    }
    #gameOver button {
        background-color: #ff0;
        color: #000;
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 5px;
    }
    #gameOver button:hover {
        background-color: #ff8c00;
    }
</style>
</head>
<body>

<div id="startScreen">
    <div id="title">Galactic Path</div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="announcementButton" onclick="toggleAnnouncement()">Announcement</button>
    <div id="highScore">High Score: <span id="savedHighScore">0</span></div>
</div>
<div id="announcementBox">ðŸš€ Galactic Path is now live! Good luck, pilots!</div>

<div id="score" style="display:none;">Score: 0</div>
<div id="highScoreDisplay" style="display:none;">High Score: <span id="displayedHighScore">0</span></div>
<div id="gameOver">
    Game Over!<br>
    <button onclick="startGame()">Restart</button>
</div>
<canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

<div id="pauseMenu">
    <div>Paused</div>
    <button onclick="togglePause()">Continue</button>
    <button onclick="backToHome()">Back to Home</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, obstacles, score, highScore = 0, isGameOver = false, isPaused = false, speed = 2;
    let savedHighScore = localStorage.getItem('highScore') || 0;
    document.getElementById("savedHighScore").textContent = savedHighScore;

    function toggleAnnouncement() {
        const box = document.getElementById("announcementBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function startGame() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameCanvas").style.display = "block";
        document.getElementById("score").style.display = "block";
        document.getElementById("highScoreDisplay").style.display = "block";
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("pauseMenu").style.display = "none";
        
        player = { x: 200, y: 550, radius: 10 };
        obstacles = [];
        score = 0;
        isGameOver = false;
        isPaused = false;
        speed = 2;
        requestAnimationFrame(updateGame);
    }

    function backToHome() {
        document.getElementById("startScreen").style.display = "block";
        document.getElementById("gameCanvas").style.display = "none";
        document.getElementById("score").style.display = "none";
        document.getElementById("highScoreDisplay").style.display = "none";
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("pauseMenu").style.display = "none";
        isPaused = false;
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById("pauseMenu").style.display = isPaused ? "block" : "none";
        if (!isPaused) requestAnimationFrame(updateGame);
    }

    function createObstacle() {
        const x = Math.floor(Math.random() * (canvas.width - 20));
        const direction = Math.random() > 0.5 ? 1 : -1;
        obstacles.push({ x: x, y: 0, width: 20, height: 20, direction });
    }

    function drawPlayer() {
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0f0";
        ctx.fill();
        ctx.closePath();
    }

    function drawObstacles() {
        ctx.fillStyle = "#f00";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            obstacle.y += speed;

            if (score >= 250) {
                obstacle.x += obstacle.direction * 0.5;
                if (obstacle.x <= 0 || obstacle.x + obstacle.width >= canvas.width) obstacle.direction *= -1;
            }
        });
    }

    function checkCollisions() {
        obstacles.forEach(obstacle => {
            if (player.x < obstacle.x + obstacle.width &&
                player.x + player.radius * 2 > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.radius * 2 > obstacle.y) {
                isGameOver = true;
                document.getElementById("gameOver").style.display = "block";
            }
        });
    }

    function updateGame() {
        if (isPaused || isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacles();
        checkCollisions();

        score += 10; // Increment by 10 per frame to get 10 points/second
        document.getElementById("score").textContent = "Score: " + score;
        if (score > savedHighScore) {
            savedHighScore = score;
            localStorage.setItem('highScore', savedHighScore);
        }
        document.getElementById("displayedHighScore").textContent = savedHighScore;

        if (Math.random() < 0.02) createObstacle();
        requestAnimationFrame(updateGame);
    }

    window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") player.x -= 20;
        if (e.key === "ArrowRight") player.x += 20;
        if (e.key === "Escape") togglePause();
    });
</script>
</body>
</html>
